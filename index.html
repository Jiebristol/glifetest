<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
</a-scene>
<script>
    // 等待页面加载完成后执行
    window.addEventListener('load', () => {
        // 检查浏览器是否支持地理位置API
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition((position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                console.log(`Current location: Latitude ${latitude}, Longitude ${longitude}`);
                placeCube(latitude, longitude);
            }, (err) => {
                console.error(`Error occurred while fetching location: ${err.message}`);
            });
        } else {
            console.error("Geolocation is not supported by this browser.");
        }
    });

    // 定义在指定位置放置立方体的函数
    function placeCube(lat, lon) {
        const scene = document.querySelector('a-scene');
        const cube = document.createElement('a-entity');
        cube.setAttribute('gps-new-entity-place', `latitude: ${lat}; longitude: ${lon};`);
        cube.setAttribute('material', 'color: red');
        cube.setAttribute('geometry', 'primitive: box');
        cube.setAttribute('scale', '10 10 10');
        scene.appendChild(cube);
    }
</script>
</body>
</html>
